<!DOCTYPE 5>
<html>
  <head>
    <title>Tooltip component</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../build/build.css" rel="stylesheet" type="text/css" media="all">
    <style src="../build/build.css"></style>
    <style type="text/css">
      input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Test form</h1>
    <p>
      <input placeholder="Email" type="email" id="email">
    </p>
    <p>
      <input placeholder="Password" type="password" id="password">
    </p>
    <p>
      <input placeholder="Tooltip top" type="email" id="tooltip-top">
    </p>
    <p>
      <input placeholder="Tooltip bottom" type="email" id="tooltip-bottom">
    </p>
    <p>
      <input placeholder="Tooltip overlay" type="email" id="tooltip-overlay">
    </p>
    <script src="../build/build.js"></script>

    <script>
      var Tooltip = require('tooltip');
      var params = {
        target: '#email',
        content: 'Error in email!',
        type: 'error',
        position: 'top',
        tip: true
      }
      var cc1 = Tooltip(params);
      cc1.show();

      var params2 = {
        target: '#tooltip-bottom',
        content: 'For your information',
        type: 'info',
        position: 'bottom',
        tip: true,
        overlay: true
      }
      var cc2 = Tooltip(params2);
      cc2.show();

    </script>
  </body>
</html>
